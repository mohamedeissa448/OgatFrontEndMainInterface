<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="provinceService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Province Name*" formControlName="Province_Name" />
      <mat-error>Please enter a Province Name</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input
        matInput
        placeholder="Province_ShortCode"
        formControlName="Province_ShortCode"
      />
      <mat-error>Please enter a Short Code </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-slide-toggle
      *ngIf="title.includes('Edit')"
      matInput
      formControlName="Province_IsActive"
    >
      Province Status</mat-slide-toggle
    >
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="provinceService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
