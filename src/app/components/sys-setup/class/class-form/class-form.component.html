<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="classService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Class Name*" formControlName="Class_Name" />
      <mat-error>Please enter a Class Name</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input
        matInput
        placeholder="Class Description"
        formControlName="Class_Description"
      />
      <mat-error>Please enter a Class description</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-slide-toggle
      *ngIf="title.includes('Edit')"
      matInput
      formControlName="Class_IsActive"
    >
      Class Status</mat-slide-toggle
    >
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="classService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
