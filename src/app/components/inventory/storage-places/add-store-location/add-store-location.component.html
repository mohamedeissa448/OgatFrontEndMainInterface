<button type="button" (click)="close()" tabindex="-1" class="btn rxp-close-dialog-btt mr-1" title="Close">
    <span class="sr-only">Close</span> 
    <i class="icon-close"></i>
</button>
<h2 mat-dialog-title>{{DialogTitle}}</h2>
<mat-dialog-content>
    <form #AddStoreLocationForm="ngForm" (ngSubmit)="(AddStoreLocationForm.valid)?AddStoreLocation():doNothing()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="fill" class="rxp-full-width-container">
                    <mat-label>Store Location Identifier</mat-label>
                    <label class="ogt-on-field-label">{{ParentIdentifier}}</label>
                    <input class="ogt-field-with-label" name="StoragePlace_Identifier" matInput [(ngModel)]="StoreLocationData.StoragePlace_Identifier" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="fill" class="rxp-full-width-container">
                    <mat-label>Display Name</mat-label>
                    <input name="StoragePlace_DisplayName" matInput [(ngModel)]="StoreLocationData.StoragePlace_DisplayName" required>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="fill" class="rxp-full-width-container">
                    <mat-label>Sub Level Name (if found)</mat-label>
                    <input name="StoragePlace_SubLevelTitle" matInput [(ngModel)]="StoreLocationData.StoragePlace_SubLevelTitle">
                </mat-form-field>
            </div>
        </div>
        
        <div class="rxp-dialog-action-panel">
            <button type="button" *ngIf="!isLoading" class="btn btn-success mr-1" type="submit" title="Add Storage Place" >
                <i class="fa fa-check"></i> Add Storage Place
            </button>
            <div class="progress rxp-loading-container" *ngIf="isLoading">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
    </form>
</mat-dialog-content>
